<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      @keyframes over-and-back {
        0% {
          background-color: hsl(0, 50%, 50%);
          transform: translate(0);
        }

        50% {
          transform: translate(50px);
        }

        100% {
          background-color: hsl(270, 50%, 90%);
          transform: translate(0);
        }
      }
    </style>
  </head>
  <body></body>
</html>
